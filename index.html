<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jokes</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="index.css" />

</head>
<body>
    <h3 class="text-center">Jokes Generator</h3>

    <form onsubmit=collect(event)>
        <label for="">Categories</label>
        <input type="checkbox" name="" id="Programming" >
        <label for="">Programming</label>
        <input type="checkbox" name="" id="Miscellaneous" >
        <label for="">Misc</label>
        <input type="checkbox" name="" id="Pun" >
        <label for="">Pun</label>
        <input type="checkbox" name="" id="Spooky" >
        <label for="">Spooky</label>
        <button type="submit">Submit</button>
    </form>
    <div class="container">
        <div class="row">
            <div class="jokes" id="jokes"></div>
        </div>
        
    </div>
 <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
</body>
</html>
